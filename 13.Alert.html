<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- การสร้าง Alert -->
        <div class="alert">
            <strong>Simple Alert</strong>
        </div>

        <!-- กำหนดสีของ Alert -->
        <div class="alert alert-primary"><strong>Primary</strong></div>
        <div class="alert alert-secondary"><strong>Secondary</strong></div>
        <div class="alert alert-success"><strong>Success</strong></div>
        <div class="alert alert-danger"><strong>Danger</strong></div>
        <div class="alert alert-warning"><strong>Warning</strong></div>
        <div class="alert alert-info"><strong>Info</strong></div>
        <div class="alert alert-light"><strong>Light</strong></div>
        <div class="alert alert-dark"><strong>Dark</strong></div>

        <!-- Link Alert -->
        <div class="alert alert-success">
            <strong>Link Alert</strong>
            <a href="#" class="alert=link">Link</a>
        </div>

        <!-- การปิด Alert -->
        <div class="alert alert-success slert-dismissible">  
            <button class="btn-close" data-bs-dismiss="alert"></button>          
            <h2 class="alert-heading">Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium reprehenderit distinctio fuga magni maxime assumenda inventore, laudantium perferendis esse tempora.</p>
        </div>
    </div>
</body>
</html>
